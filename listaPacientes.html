<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pacientes | SobreVidas ACS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="assets/icon.PNG">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="ret">
      <img id="opcoes_icon" src="assets/Hamburger_icon_white.svg" alt="Ícone de opções">
      <div id="opcoes-content">
        <ul style="color: white;">
          <li><a class="paginas" href="home">Início</a></li>
          <li><a class="paginas" href="listaPacientes">Pacientes</a></li>
          <li><a class="paginas" href="perfil">Perfil</a></li>
        </ul>
      </div>
      <img class="logo_topbar" src="assets/logo_sobrevidas.svg" alt="logo">
      <h1 class="titulo_bar">SobreVidas ACS</h1>
      <a href=#>
        <img class="notif_ring" src="assets/notif_ring.svg" alt="Notificações">
      </a>
    </div>
    
    <div class="topo">
      <h2 class="titulo-topo">Pacientes</h2>
      <form action="" method="get">
        <div class="barrabusca">
          <input type="search" placeholder="Buscar pelo nome" name="busca" class="campo" autocomplete="off">
          <button type="submit" class="search_button"><img style="width: 30px;height: auto;" src="assets/lupa.svg"></button>
        </div>
      </form>
    </div>
    
    <div class="grid_pacientes">
      {{range .Pacientes}}
      <div class="quadro" data-id="{{.Id}}">
        <img style="position:absolute;width:110px;height:auto;left:5px;top:13px;border-radius:10px;" src="assets/image 23.svg">
        <ul class="infos">
          <a class="no-link" href="perfil_paciente?id={{.Id}}">
            <li class="nome">{{.Nome}}</li>
          </a>
          <li class="infopaciente">{{.Sexo}}</li>
          <li class="infopaciente">{{.Rua}}, N° {{.Numero}}</li>
          <li class="infopaciente">{{.Email}}</li>
          <li class="infopaciente">{{.Telefone}}</li>
        </ul>
        <button class="dropdown-button" onclick="toggleDropdown(event)"><img src="assets/opcoes.svg"></button>
        <div class="dropdown-content">
            <a href="#" onclick="editPatient(event, {{.Id}})">Editar</a>
            <a href="#" onclick="confirmDelete(event, {{.Id}})">Excluir</a>
        </div>
      </div>
      {{end}}
    </div>
    
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <p>Certeza que deseja excluir esse paciente?</p>
            <button class="modal-button confirm" onclick="deletePatient()">Sim</button>
            <button class="modal-button cancel" onclick="closeModal()">Não</button>
        </div>
    </div>
    
    
  <div class="rodape" style="position:relative;top:180px;"></div> 
  <div class="rect"></div>
  <div class="navbar">
    <a class="no-link" href="home"><img src="assets/Início.svg" alt="Início"></a>
    <a class="no-link" href="listaPacientes"><img src="assets/Pacientes.svg" alt="Pacientes"></a>
    <a class="no-link" href="perfil"><img src="assets/Perfil.svg" alt="Perfil"></a>
  </div>
</body>
</html>

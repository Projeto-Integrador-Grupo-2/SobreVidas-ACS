<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pacientes</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="ret">
      <img id="opcoes_icon" src="assets/Hamburger_icon_white.svg" alt="Ícone de opções">
      <div id="opcoes-content">
        <ul style="color: white;">
          <li><a class="paginas" href="home_page.html">Início</a></li>
          <li><a class="paginas" href="listaPacientes.html">Pacientes</a></li>
          <li><a class="paginas" href="perfil.html">Perfil</a></li>
        </ul>
      </div>
      <img class="logo_topbar" src="assets/logo_sobrevidas.svg" alt="logo">
      <h1 class="titulo_bar">Sobrevidas ACS</h1>
      <a href=#>
        <img class="notif_ring" src="assets/notif_ring.svg" alt="Notificações">
      </a>
    </div>
    <div class="topo">
      <h2 class="titulo-topo">Pacientes</h2>
      <form action="" method="get" class="barrabusca">
        <label>
          <input type="search" placeholder="Buscar pelo nome" name="busca" class="campo">
          <button type="submit" class="search_button"><img style="width: 30px;height: auto;" src="assets/lupa.svg"></button>
        </label>
      </form>
    </div>
    
    {{range .Pacientes}}
    <div class="quadro">
      <img class="im" style="position:absolute;width:130px;height:auto;left:5px;top:13px;" src="assets/image 23.svg">
      <ul class="infos">
        <a class="no-link" href="#">
          <li class="nome">{{.Nome}}</li>
        </a>
        <li class="infopaciente">{{.Sexo}}</li>
        <li class="infopaciente">{{.Email}}</li>
        <li class="infopaciente">{{.Telefone}}</li>
        <li class="infopaciente">{{.Rua}}</li>
      </ul>
    </div>
    {{end}}
    
    
  <div class="rect"></div>
  <div class="navbar">
    <a class="no-link" href="home_page.html"><img src="assets/Início.svg" alt="Início"></a>
    <a class="no-link" href="listaPacientes"><img src="assets/Pacientes.svg" alt="Pacientes"></a>
    <a class="no-link" href="perfil.html"><img src="assets/Perfil.svg" alt="Perfil"></a>
  </div>
</body>
</html>

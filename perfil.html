<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
  <link rel="icon" type="image/x-icon" href="assets/icon.PNG">
</head>

<body>
  <div class="ret">
    <img id="opcoes_icon" src="assets/Hamburger_icon_white.svg" alt="Ícone de opções">
    <div id="opcoes-content">
        <ul style="color: white;">
            <li><a class="paginas" href="home_page.html">Início</a></li>
            <li><a class="paginas" href="listaPacientes">Pacientes</a></li>
            <li><a class="paginas" href="perfil">Perfil</a></li>
        </ul>
    </div>
    <img class="logo_topbar" src="assets/logo_sobrevidas.svg" alt="logo">
    <h1 class="titulo_bar">Sobrevidas ACS</h1>
    <a href=#>
        <img class="notif_ring" src="assets/notif_ring.svg" alt="Notificações">
    </a>
  </div>

  <img src="assets/foto-perfil.svg" alt="foto de perfil" class="img_perfil">

  <span class="nome_perfil">{{.Nome}}</span>

  <div class="info_perfil">
    <div class="par_info">
        <span class="label">Email:</span>
        <span class="value">{{.Email}}</span>
    </div>
    <div class="par_info">
      <span class="label">Região:</span>
      <span class="value">{{.Regiao}}</span>
    </div>
    <div class="par_info">
      <span class="label">CPF:</span>
      <span class="value">{{.CPF}}</span>
    </div>
    <div class="par_info">
      <span class="label">INE:</span>
      <span class="value">{{.INE}}</span>
    </div>
    <div class="par_info">
      <span class="label">CNES:</span>
      <span class="value">{{.CNES}}</span>
    </div>
  </div>

  <div class="stats">
    <div class="linha">
      <div class="graf_atendidos" id="graf_atend">
        <span class="graf_label">Pacientes atendidos</span>
      </div>
      <span class="graf_data" id="valor1">114</span>
    </div>

    <div class="linha">
      <div class="graf_encaminhados" id="graf_encam">
        <span class="graf_label">Pacientes encaminhados</span>
      </div>
      <span class="graf_data" id="valor2">74</span>
    </div>
  </div>
 
  <a class="logout" href="index.html">ENCERRAR SEÇÃO</a>
  <div class="rect"></div>
  <div class="navbar">
    <a class="no-link" href="home_page.html"><img src="assets/Início.svg" alt="Início"></a>
    <a class="no-link" href="listaPacientes"><img src="assets/Pacientes.svg" alt="Pacientes"></a>
    <a class="no-link" href="perfil.html"><img src="assets/Perfil.svg" alt="Perfil"></a>
  </div>
</body>
</html>

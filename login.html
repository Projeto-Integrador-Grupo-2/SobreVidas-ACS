<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | SobreVidas ACS</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="assets/icon.PNG">
</head>
<body>
    <h1 class="nome_login">Login</h1>
    <form action="/login" method="post">
      <label for="email" class="user">Email:</label>
      <input type="email" id="email" name="email" required placeholder="email" class="user2">
      <label for="password" class="senha">Senha:</label>
      <input type="password" id="password" name="password" required placeholder="senha" class="senha2">
      <button type="submit" class="bottun_login">Entrar</button>
    </form>
</body>
</html>

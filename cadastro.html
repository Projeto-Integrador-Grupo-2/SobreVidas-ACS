    <form action="/cadastro" method="post">
        <div class="cadastro">
            <h3 class="cadastro-head">Cadastrar Paciente</h3>
            <h4 class="cad-subtitle">Data do cadastro</h4>
            <input class="cadastro-content" name="data_cadastro"type="date">
            <h4 class="cad-subtitle">Nome</h4>
            <input class="cadastro-content" name="nome" type="text" placeholder="Nome do paciente">
            <h4 class="cad-subtitle">Nome da mãe</h4>
            <input class="cadastro-content" name="nome_mae" type="text" placeholder="Nome da mãe">
            <h4 class="cad-subtitle">CPF</h4>
            <input class="cadastro-content" name="cpf" type="text" placeholder="CPF do paciente">
            <h4 class="cad-subtitle">Sexo</h4>
            <input class="cadastro-content" name="sexo" type="text" placeholder="Sexo">
            <h4 class="cad-subtitle">E-mail</h4>
            <input class="cadastro-content" name="email" type="text" placeholder="E-mail">
            <h4 class="cad-subtitle">Telefone para contato</h4>
            <input class="cadastro-content" name="telefone" type="text" placeholder="Telefone">
            <h4 class="cad-subtitle">Data de nascimento</h4>
            <input class="cadastro-content" name="data_nascimento" type="date">
        </div>
        <div class="endereço">
            <h3 class="cadastro-head">Endereço</h3>
            <h4 class="cad-subtitle">Cidade</h4>
            <input class="cadastro-content" name="cidade" type="text" placeholder="Cidade">
            <h4 class="cad-subtitle">CEP</h4>
            <input class="cadastro-content" name="cep" type="text" placeholder="CEP">
            <h4 class="cad-subtitle">Logradouro</h4>
            <input class="cadastro-content" name="logradouro" type="text" placeholder="Rua">
            <h4 class="cad-subtitle">Número</h4>
            <input class="cadastro-content" name="numero" type="number" placeholder="Número">
            <button class="salvar" type="submit" style="font-size: 20px;">SALVAR</button>
        </div>

    </form>

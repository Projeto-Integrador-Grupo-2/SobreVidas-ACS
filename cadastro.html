<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vanilla-masker/build/vanilla-masker.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
    <script src="index.js" defer></script>
</head>
<body>
    <div class="ret">
        <img id="opcoes_icon" src="assets/Hamburger_icon_white.svg" alt="Ícone de opções">
        <div id="opcoes-content">
            <ul style="color: white;">
                <li><a class="paginas" href="home_page.html">Início</a></li>
                <li><a class="paginas" href="listaPacientes">Pacientes</a></li>
                <li><a class="paginas" href="perfil.html">Perfil</a></li>
            </ul>
        </div>
        <img class="logo_topbar" src="assets/logo_sobrevidas.svg" alt="logo">
        <h1 class="titulo_bar">Sobrevidas ACS</h1>
        <a href=#>
            <img class="notif_ring" src="assets/notif_ring.svg" alt="Notificações">
        </a>
    </div>
    
    <form action="/cadastro" method="post">
        <div class="cadastro">
            <h3 class="cadastro-head">Cadastro de paciente</h3>
            <input autocomplete="off" type="hidden" id="patientId" name="id">
            <label for="data_cadastro" class="cad-subtitle">Data do cadastro</label>
            <input autocomplete="off" id="data_cadastro" class="cadastro-content" name="data_cadastro" type="date">
            <label for="nome" class="cad-subtitle">Nome</label>
            <input autocomplete="off" id="nome" class="cadastro-content" name="nome" type="text" placeholder="Nome do paciente">
            <label for="nome_mae" class="cad-subtitle">Nome da mãe</label>
            <input autocomplete="off" id="nome_mae" class="cadastro-content" name="nome_mae" type="text" placeholder="Nome da mãe">
            <label class="cad-subtitle">CPF</label>
            <input autocomplete="off" id="cpf" class="cadastro-content" name="cpf" type="text" placeholder="CPF do paciente">
            <label for="sexo" class="cad-subtitle">Sexo</label>
            <select id="sexo" name="sexo" class="cadastro-content">
              <option value="Masculino">Masculino</option>
              <option value="Feminino">Feminino</option>
            </select>
            <label for="email" class="cad-subtitle">E-mail</label>
            <input autocomplete="off" id="email" class="cadastro-content" name="email" type="text" placeholder="E-mail">
            <label for="telefone" class="cad-subtitle">Telefone</label>
            <input autocomplete="off" class="cadastro-content" id="telefone" name="telefone" type="text" placeholder="(99) 99999-9999">
            <label for="data_nascimento" class="cad-subtitle">Data de nascimento</label>
            <input autocomplete="off" id="data_nascimento" class="cadastro-content" name="data_nascimento" type="date">
        </div>
        <div class="endereco">
            <h3 class="cadastro-head">Endereço</h3>
            <label for="cidade" class="cad-subtitle">Cidade</label>
            <input autocomplete="off" id="cidade" class="cadastro-content" name="cidade" type="text" placeholder="Cidade">
            <label for="cep" class="cad-subtitle">CEP</label>
            <input autocomplete="off" id="cep" class="cadastro-content" name="cep" type="text" placeholder="CEP">
            <label for="logradouro" class="cad-subtitle">Logradouro</label>
            <input autocomplete="off" id="logradouro" class="cadastro-content" name="logradouro" type="text" placeholder="Rua">
            <label for="numero" class="cad-subtitle">Número</label>
            <input autocomplete="off" id="numero" class="cadastro-content" name="numero" type="number" placeholder="Número">
            
            <label for="tabagista">Tabagista:</label>
            <input type="checkbox" id="tabagista" name="tabagista">

            <label for="alcoolatra">Alcoólatra:</label>
            <input type="checkbox" id="alcoolatra" name="alcoolatra">

            <label for="feridas_na_boca">Possui feridas na boca:</label>
            <input type="checkbox" id="feridas_na_boca" name="feridas_na_boca">
            
            <button class="salvar" type="submit">SALVAR</button>
        </div>
    </form>

        <a class="no-link" href="perfil.html"><img src="assets/Perfil.svg" alt="Perfil"></a>
    </div>
</body>
</html>

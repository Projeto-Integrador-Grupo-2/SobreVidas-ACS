<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estatísticas | SobreVidas ACS</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="ret">
        <img id="opcoes_icon" src="assets/Hamburger_icon_white.svg" alt="Ícone de opções">
        <div id="opcoes-content">
            <ul style="color: white;">
                <li><a class="paginas" href="home">Início</a></li>
                <li><a class="paginas" href="listaPacientes">Pacientes</a></li>
                <li><a class="paginas" href="perfil">Perfil</a></li>
            </ul>
        </div>
        <img class="logo_topbar" src="assets/logo_sobrevidas.svg" alt="logo">
        <h1 class="titulo_bar">SobreVidas ACS</h1>
        <a href=>
            <img class="notif_ring" src="assets/notif_ring.svg" alt="Notificações">
        </a>
    </div>

    <div class="rect"></div>
    <div class="navbar">
        <a class="no-link" href="home_page"><img src="assets/Início.svg" alt="Início"></a>
        <a class="no-link" href="listaPacientes"><img src="assets/Pacientes.svg" alt="Pacientes"></a>
        <a class="no-link" href="perfil"><img src="assets/Perfil.svg" alt="Perfil"></a>
    </div>
    <div class="conteudo">
        <div class="top-row">
            <div class="card">
                <h2>Novos pacientes em 24 horas</h2>
                <span class="valor">+{{.NovosPacientes}}</span>
            </div>
            <div class="card">
                <h2>Pacientes Cadastrados</h2>
                <p class="valor">{{.PacientesCadastrados}}</p>
            </div>
        </div>
        <div class="charts-row">
            <div class="chart-card">
              <h2>Novos pacientes</h2>
                  <div class="image-container">
                    <img src="assets/graficos/Novos pacientes.png" alt="Gráfico de novos pacientes" class="imagem">
                  </div>
                  <h3>Crescimento Geral: %</h3>
                  <h3>Mensal: %</h3>    
                  <h3>Diário: %</h3>
            </div>
            <div class="chart-card">
                <h2>Assíduos x Absentistas</h2>
                  <div class="image-container">
                    <img src="assets/graficos/assiduos x absenteistas.png" alt="Gráfico de assíduos x absenteístas" class="imagem">
                  </div>
            </div>
            <div class="chart-card">
                <h2>Relação de visitas</h2>
                <div class="image-container">
                  <img src="assets/graficos/bairros.png" alt="Gráfico de bairros" class="imagem">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
